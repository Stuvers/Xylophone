<!DOCTYPE html>
<html>
<head>
	<link href="css\stylesheet.css" type="text/css" rel="stylesheet" />
	<script src="js\xylophoneControls.js"></script>
	<title> Xylophone </title>
</head>
<body onload="createNotes()">
	<div class="header">
		<h1> Play The Xylophone </h1>
		<p id="paragraph"> Click each separate square for a note on the xylophone </p>
	</div> 
	<div class="content">
		<div id="xylophone">
			<div id="C1" class="note" onclick="HitBar('C1')">
				<div class="topCircle"> 
				</div>
					<p> 1 - C </p> 
				<div class="botCircle"> 
				</div>
			</div>
			<div id="D2" class="note" onclick="HitBar('D2')">
				<div class="topCircle"> 
				</div>
					<p> 2 - D </p> 
				<div class="botCircle"> 
				</div>
			</div>
			<div id="E3" class="note" onclick="HitBar('E3')">
				<div class="topCircle"> 
				</div>
					<p> 3 - E </p> 
				<div class="botCircle"> 
				</div>
			</div>
			<div id="F4" class="note" onclick="HitBar('F4')">
				<div class="topCircle"> 
				</div>
					<p> 4 - F </p> 
				<div class="botCircle"> 
				</div>
			</div>
			<div id="G5" class="note" onclick="HitBar('G5')">
				<div class="topCircle"> 
				</div>
					<p> 5 - G </p> 
				<div class="botCircle"> 
				</div>
			</div>
			<div id="A6" class="note" onclick="HitBar('A6')">
				<div class="topCircle"> 
				</div>
					<p> 6 - A </p> 
				<div class="botCircle"> 
				</div>
			</div>
			<div id="B7" class="note" onclick="HitBar('B7')">
				<div class="topCircle"> 
				</div>
					<p> 7 - B </p> 
				<div class="botCircle">
				</div>
			</div>
			<div id="C8" class="note" onclick="HitBar('C8')">
				<div class="topCircle"> 
				</div>
					<p> 8 - C </p> 
				<div class="botCircle"> 
				</div>
			</div>
		</div>
		<button id="record" onclick="toggleRecording()"> Start Recording! </button>
		<div id="songs"></div>
	</div>
	<div id="footer"></div> 
</body>
</html>
